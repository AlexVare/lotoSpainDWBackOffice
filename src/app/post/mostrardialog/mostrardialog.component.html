<form [formGroup]="publicacionForm" class="formulario">
  <mat-form-field class="input">
    <mat-label>Titulo:</mat-label>
    <input matInput type="text" formControlName="titulo" readonly>
    <mat-error *ngIf="publicacionForm.get('titulo')?.invalid && publicacionForm.get('titulo')?.touched">
      El t√≠tulo es necesario.
    </mat-error>
  </mat-form-field>
  <br>

  <mat-form-field class="input">
    <mat-label>Autor:</mat-label>
    <input matInput type="text" formControlName="autor" readonly>
    <mat-error *ngIf="publicacionForm.get('autor')?.invalid && publicacionForm.get('autor')?.touched">
      El autor es necesario.
    </mat-error>
  </mat-form-field>
  <br>

  <mat-form-field class="input">
    <mat-label>Fehcha:</mat-label>
    <input matInput type="text" formControlName="fechaPublicacion" readonly>
    <mat-error
      *ngIf="publicacionForm.get('fechaPublicacion')?.invalid && publicacionForm.get('fechaPublicacion')?.touched">
      La fecha de publicacion es necesaria.
    </mat-error>

  </mat-form-field>
  <br>
  <mat-form-field class="input">
    <mat-label> Contenido </mat-label>
    <textarea matInput type="text" formControlName="contenido" readonly> </textarea>
    <mat-error *ngIf="publicacionForm.get('contenido')?.invalid && publicacionForm.get('contenido')?.touched">
      El contenido es necesario.
    </mat-error>
  </mat-form-field>
  <br>

  <div class="botones">

    <button mat-raised-button color="primary" (click)='closeDialog()' class="cierra">Cerrar</button>

  </div>

</form>
