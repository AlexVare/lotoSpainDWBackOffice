<div class="principal">
  <div class="divisor">
    <div class="texto">Publicaciones</div>
    <button class="botonazul" (click)="nuevaPublicacion()">Nueva Publicacion</button>
  </div>
  <div class="card">
    <div class="card__texto">Total publicaciones</div>
    <div class="card__numero">{{post.length}}</div>
  </div>


  <div class="mat">
    <div class="buscador-container">
      <div class="buscador-input">
        <mat-icon (click)="searchAndEditPost(input.value)">search</mat-icon>
        <input
          matInput
          (keyup.enter)="searchAndEditPost(input.value)"
          placeholder="Buscar"
          #input
        />
      </div>
    </div>


    <table mat-table [dataSource]="post | paginate: {itemsPerPage: pageSize, currentPage: pageNumber}" matSort>
      <!-- name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- fechaPublicacion Column -->
      <ng-container matColumnDef="fechadepublicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let row">{{ row.fechadepublicacion }}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td  *matCellDef="let row" class="edicion">

          <button (click)="editRow(row)" class="boton"><mat-icon>edit</mat-icon> <span class="boton"></span></button>
          <button (click)="showRow(row)" class="boton" ><mat-icon>visibility</mat-icon><span class="boton"></span></button>
          <button (click)="borrarPost(row)" class="boton"><mat-icon>delete</mat-icon><span class="boton"></span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>




    </table>
    <pagination-controls (pageChange)="pageNumber = $event" class="control"></pagination-controls>
  </div>


</div>
